<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <h1><span class="logo">Lagos CC Chat</span></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a id="general"><span class="fa fa-home mr-3"></span> <b>General Channel</b></a>
        </li>
        <li class="mt-3" data-bs-toggle="modal" data-bs-target="#addPrivateUserModal">
          <a><span class="fa fa-plus mr-3"></span> <b>Add User</b> </a>
        </li>
        <li id="privateMessages" class="active">
          <!-- <a class="private-message">
                      <span class="fa fa-circle mr-3"></span>
                      <b>Private Messages</b>
                    </a> -->
        </li>
      </ul>

    </nav>
    <div id="content">
      <ul id="messages">
        <li id="status-bar"></li>
      </ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="addPrivateUserModal" tabindex="-1" aria-labelledby="addPrivateUserLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addPrivateUserModalLabel">Add Private User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPrivateUserForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="privateUserNameInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addPrivateUserBtn">Add</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/sidebar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/socket.js"></script>
</body>

</html>
